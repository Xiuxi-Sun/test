     gallery_name: my_gallery_name
     gallery_image_name: my_gallery_image_name
     gallery_image_version_name: my_gallery_image_version_name
   

 - name: Update the GalleryImageVersion (no change)
   azure_rm_galleryimageversion:
     resource_group_name: my_resource_group_name
     gallery_name: my_gallery_name
     gallery_image_name: my_gallery_image_name
     gallery_image_version_name: my_gallery_image_version_name
   

 - name: Update the GalleryImageVersion
   azure_rm_galleryimageversion:
     resource_group_name: my_resource_group_name
     gallery_name: my_gallery_name
     gallery_image_name: my_gallery_image_name
     gallery_image_version_name: my_gallery_image_version_name
   

 - name: Delete the GalleryImageVersion
   azure_rm_galleryimageversion:
     resource_group_name: my_resource_group_name
     gallery_name: my_gallery_name
     gallery_image_name: my_gallery_image_name
     gallery_image_version_name: my_gallery_image_version_name
