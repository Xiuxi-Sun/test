 - name: Create a ExpressRouteCrossConnectionPeering
   azure_rm_expressroutecrossconnectionpeering:
     resource_group_name: my_resource_group_name
     cross_connection_name: my_cross_connection_name
     peering_name: my_peering_name
     name: my_name
     primary_peer_address_prefix: my_primary_peer_address_prefix
     secondary_peer_address_prefix: my_secondary_peer_address_prefix
     shared_key: my_shared_key
     gateway_manager_etag: my_gateway_manager_etag
   

 - name: Update the ExpressRouteCrossConnectionPeering (no change)
   azure_rm_expressroutecrossconnectionpeering:
     resource_group_name: my_resource_group_name
     cross_connection_name: my_cross_connection_name
     peering_name: my_peering_name
     name: my_name
     primary_peer_address_prefix: my_primary_peer_address_prefix
     secondary_peer_address_prefix: my_secondary_peer_address_prefix
     shared_key: my_shared_key
     gateway_manager_etag: my_gateway_manager_etag
   

