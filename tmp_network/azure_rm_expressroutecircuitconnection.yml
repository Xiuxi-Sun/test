     authorization_key: my_authorization_key2
   

 - name: Delete the ExpressRouteCircuitConnection
   azure_rm_expressroutecircuitconnection:
     resource_group_name: my_resource_group_name
     circuit_name: my_circuit_name
     peering_name: my_peering_name
     connection_name: my_connection_name
